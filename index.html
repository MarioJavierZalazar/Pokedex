<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/ico.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/215a6df78a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="portada">
        <h1>Pokedex</h1>
    </header>
    <article class="card">
        <section class="buscador">
            <form action="" id="buscarPokemon">
                <label for="pokemon">Buscar pokemon por nombre o ID</label>
                <br>
                <input type="text" name="pokemon" autocomplete="off" class="pokeFinder">
            </form>
        </section>
        <section class="pokeImg">
            <div data-poke-img-container class="img-container">
                <img src="./img/pngwing.com.png" data-poke-img class="poke-img">
            </div>
        </section>
        <section class="pokeDetail">
            <h2 class="pokeName" data-poke-name></h2>
            <h3 class="pokeID" data-poke-id></h3>
            <div data-poke-type class="pokeType"></div>
            <div data-poke-stats class="pokeStats"></div>
        </section>
        <section data-poke-error class="pokeError"></section>
    </article>
    <article class="card abilitiesCard">
        <h2 class="titles">Abilities</h2>
        <div data-poke-abilities class="pokeAbilities"></div>
    </article>
    <footer class="footer">
        <p class="footerText">Â© Copyright 2022 by JZALAZAR</p>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
